<body>
	<h1 style="color:red">Hayden's Palidrome Machine</h1>
	<img src="http://cf.ydcdn.net/latest/images/wordfinder-background.jpg"  width="300" height="150" class="center1">

	<div class="center" id="textbox">
		<input class="heightText" type="text" id="name1" name ="Search">
		<button>Click</button>

	<div></div>

	<p id = "results" style="color:red">Waiting for word to be entered</p>
	<p id = "id1" style="color:red">  </p>
	<p id = "id2" style="color:red">  </p>

	
    <!-- HTML goes here to accept input word and display results from the 3 AJAX calls to http://localhost:4444 -->
</body>
<script>
	var word = $("#name1").val();
		$(document).ready(function(){
			$("button").click(function(){
				
				$.get("http://localhost:4444/palindrome?word=" + $("#name1").val(), function(data){
				if(data == "yes"){
					$("#id1").html("The word is a palindrome");
				}
				if(data == "no"){
					$("#id1").html("The word is not a palindrome");
				}
				
			});

				$.get("http://localhost:4444/duplicates?word=" + $("#name1").val(), function(data){
				if(data == "yes"){
					$("#id2").html("The word contains duplicates");
				}
				if(data == "no"){
					$("#id2").html("The word contains no duplicates");
				}
			});
				$.get("http://localhost:4444/reverse?word=" + $("#name1").val(), function(data){
				$("#results").html("The word reversed is " + data);
			});
		});
	});
        	//http: localhost:4444/palindrome?word=someword
      		 //http:localhost:4444/duplicates?word= + wordData
      		// http: localhost:4444/reverse?word= + wordData
      
     
    </script>
